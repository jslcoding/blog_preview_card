<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
        <title>Blog preview card with CSS3</title>
    </head>
    <body class="yellow">
        <header>
            <h2>Blog preview card with CSS3</h2>
        </header>

        <main class="blog_preview">
            <section class="card container">
                <div class="preview_img">
                    <img src="./assets/images/illustration-article.svg" alt="card image">
                </div>
                <div class="blog_info">
                    <p class="blog_info-tag"><span>Learning</span></p>
                    <p class="blog_info-timestamp">Published 21 Dec 2024</p>
                </div>
                <div class="blog_content">
                    <h3>HTML & CSS foundations</h3>
                    <p>These languades are the backbone of every website, defining stucture, content, and presentation.</p>
                </div>
                <div class="blog_author">
                    <img src="./assets/images/image-avatar.webp" alt="Greg Hooper Avatar">
                    <p class="blog_author-name">Greg Hooper</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Created by <a href="https://github.com/jslcoding" title="jslcoding github">jslcoding</a> @2024</p>
        </footer>
        
    </body>

</html>
